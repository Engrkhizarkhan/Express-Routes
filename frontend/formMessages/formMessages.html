<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Submission</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-data {
      padding: 20px;
      background-color: #fafafa;
      border-radius: 5px;
    }

    .form-data p {
      margin: 10px 0;
      font-size: 16px;
      color: #555;
    }

    strong {
      color: #2c3e50;
    }

    span {
      font-weight: lighter;
      color: #34495e;
    }
    .delete-btn {
      padding: 5px 10px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Form Data Submission</h1>
        <div id="data"></div>
    </div>
    
    <script>
     document.addEventListener("DOMContentLoaded", () => {
    fetchAndDisplayData();

    // Function to fetch and display data
    function fetchAndDisplayData() {
        fetch('http://localhost:8000/api/messages')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                updateDOM(data);
                attachDeleteListeners();
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }

    // Function to update the DOM with data
    function updateDOM(data) {
        const container = document.getElementById("data");
        container.innerHTML = ''; // Clear existing content

        data.forEach(element => {
            const div = document.createElement("div");
            div.classList.add("form-data");
            const date = new Date(element.Timestamp);

            div.innerHTML = `
                <p><strong>Name:</strong> <span id="name">${escapeHTML(element.name)}</span></p>
                <p><strong>Email:</strong> <span id="email">${escapeHTML(element.email)}</span></p>
                <p><strong>Subject:</strong> <span id="subject">${escapeHTML(element.subject)}</span></p>
                <p><strong>Message:</strong> <span id="message">${escapeHTML(element.message)}</span></p>
                <p><strong>Created At:</strong> <span id="created_at">${date.toLocaleString()}</span></p>
                <button class="delete-btn" data-id="${element._id}">Delete</button>
            `;
            container.appendChild(div);
        });
    }

    // Function to attach delete event listeners
    function attachDeleteListeners() {
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', handleDelete);
        });
    }

    // Function to handle delete operation
    async function handleDelete(e) {
        const id = e.target.getAttribute('data-id');
        try {
            const response = await fetch(`http://localhost:8000/api/formResponse/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            if (!response.ok) {
                throw new Error('Delete operation failed');
            }

            // Refresh the data after successful deletion
            fetchAndDisplayData();
        } catch (error) {
            console.error('Error deleting data:', error);
        }
    }

    // Helper function to escape HTML and prevent XSS
    function escapeHTML(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }
});
    </script>
    
</body>
</html>
