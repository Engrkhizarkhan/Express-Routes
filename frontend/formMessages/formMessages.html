<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Submission</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-data {
      padding: 20px;
      background-color: #fafafa;
      border-radius: 5px;
    }

    .form-data p {
      margin: 10px 0;
      font-size: 16px;
      color: #555;
    }

    strong {
      color: #2c3e50;
    }

    span {
      font-weight: lighter;
      color: #34495e;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Form Data Submission</h1>
        <div id="data"></div>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
          fetch('http://localhost:8000/api/messages')
              .then(response => response.json()) 
              .then(data => {
                  
                  data.forEach(element => {
                      const container = document.getElementById("data");
                      const div = document.createElement("div");
                      div.classList.add("form-data");
                      div.innerHTML = `
                          <p><strong>Name:</strong> <span id="name">${element.name}</span></p>
                          <p><strong>Email:</strong> <span id="email">${element.email}</span></p>
                          <p><strong>Subject:</strong> <span id="subject">${element.subject}</span></p>
                          <p><strong>Message:</strong> <span id="message">${element.message}</span></p>
                      `;
                      container.appendChild(div);
                  });
              })
              .catch(error => console.error('Error fetching data:', error));
      });
    </script>
    
</body>
</html>
